<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.R.A.S Create Account</title>
    <link rel="stylesheet" href="../static/createAccount.css">
    <link rel="stylesheet" href="static/base.css">

    <script defer src="login-page.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Disaster Registration - Account Creation</h1>

        {% if invalidLogin %}
        <div id='invalidLogin'>
            Error: An account already exists under that email
        </div>
        {% endif %}
        <form id="login-form" method="post" action="/makeAccount">

            <label for="email-field"> Email:</label>
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email" required>

            <label for="password-field"> Password:</label>
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"
                required>

            <label for="birthdate"> Birthdate: </label>
            <input type="date" name="birthdate" id="birthdate" class="login-form-field" placeholder="" required>

            <label for="license-number"> License Number:</label>
            <input type="password" name="license number" id="license-number" class="login-form-field" placeholder="123">

            <label for="ssn"> Social Security Number:</label>
            <input type="password" name="social security number" id="ssn" class="login-form-field"
                placeholder="xxx-xx-xxxx">


            <label for="create-form-submit"> Create Account:</label>
            <input type="submit" value="Create Account" id="create-form-submit">

        </form>

    </main>
</body>

</html>
