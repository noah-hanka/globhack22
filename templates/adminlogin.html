<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet" href="../static/adminlogin.css">
        <script defer src="admin-login-page.js"></script>
    </head>
<body>
    <main id="main-holder">
        {% if invalidLogin %}
            <div id='invalidLogin'>
                Error: An account already exists under that email
            </div>
        {% endif %}
        <h1 id="login-header">Administrator Login</h1>

        <form id="login-form" method="post" action="/admin" autocomplete="off">

            <div class="input-div">
                <label for="email-field"> Email: &nbsp; </label>
                <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email" label="" required>

            </div>

            <div class="input-div">
                <label for="password-field"> Password:&nbsp; </label>
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>

            </div>
            <!-- label looks ugly -->
            <!-- <label for="login-form-submit"> Login:</label> -->
            <input type="submit" value="Login" id="login-form-submit" required>

        </form>
        <!-- hey -->

    </main>
</body>
</html>
